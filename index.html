<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form</title>
</head>
<body>
  <div class="container">
    <div class="form-img">
      <img src="img/undraw_learning_re_32qv.svg" alt="">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Cadastre-se</h1>
          </div>
          <div class="login">
            <a href="#">Entrar</a>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Joao Placebo" required>
          </div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="formulario@email.com" required>
          </div>
          <div class="input-box">
            <label for="tel">Telefone</label>
            <input type="text" name="tel" id="tel" placeholder="(xx) x xxxx-xxxx" required>
          </div>
          <div class="input-box">
            <label for="data-nasc">Data de Nascimento</label>
            <input type="text" name="data-nasc" id="data-nasc" placeholder="15/06/1990" required>
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="******" required>
          </div>
          <div class="input-box">
            <label for="Confirmpassword">Confirmar Senha</label>
            <input type="password" name="Confirmpassword" id="Confirmpassword" placeholder="******" required>
          </div>
        </div>
        <div class="button">
          <button class="enviar" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js" type="module"></script>
</body>
</html>
